<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="buttonParent"></div>

    <script>
        const state = {
            count: 0
        }
        function buttonOnPress(){
            state.count++;
            buttonComponentReRender()
        }
        function buttonComponentReRender(){
            document.getElementById("buttonParent").innerHTML="";
            let component=buttonComponent(state.count)
            document.getElementById("buttonParent").appendChild(component)
        }
        function buttonComponent(count){
            let button=document.createElement("button");
            button.innerHTML=`Counter ${count}`
            button.addEventListener("click",buttonOnPress);
            return button
        }
        buttonComponentReRender()
    </script>
</body>

</html>
